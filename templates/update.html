{% extends "base.html" %} {% block head %}
<title>Update Tasks</title>
{% endblock %}
{%block body %}
<h3 class="text-center">Update Tasks</h3>
<div class="container">

<div class="row justify-content-center">
  <div class="col-md-6">
    <form action="/update/{{task.id}}" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Update Task</label>
        <input
          name="content"
          type="text"
          class="form-control"
          id="content"
          value="{{task.content}}"
        />
      </div>

      <button type="submit" value="add task" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>

{% endblock %}
